<ion-header>
  <ion-toolbar>
    <ion-title>listar-libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Lista de contactos opciones
    </ion-list-header>


    <ion-item-sliding *ngFor="let libro of libros | async">
      <ion-item >
        <ion-avatar slot="start">
          <ion-img [src] = "libro.image"></ion-img>
        </ion-avatar>
        <ion-label>
          <h1>{{libro.Titulo}}</h1>
          <h2>{{libro.autor}}</h2>
          <h3>{{libro.editorial}}</h3>
          <h3>{{libro.edicion}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <div class="ion-padding">
    <a routerLink="/crear-libro" > Crear libros </a>
</div>

<div class="ion-padding">
  <a routerLink="/listar-libro" > listar libros </a>
</div>

</ion-content>
