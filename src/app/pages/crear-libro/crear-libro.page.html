<ion-header>
  <ion-toolbar>
    <ion-title>crear-libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Escribanos</h3>
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="libro.Titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Autor</ion-label>
    <ion-input [(ngModel)]="libro.Autor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edicion</ion-label>
    <ion-input [(ngModel)]="libro.Edicion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Editorial</ion-label>
    <ion-input [(ngModel)]="libro.Editorial"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">URL_Protada</ion-label>
    <ion-input [(ngModel)]="libro.image"></ion-input>
  </ion-item>


  <ion-item>
    <ion-button color="dark" (click)="guardar()">Guardar</ion-button>
  </ion-item>
  <div class="ion-padding">
    <a routerLink="/crear-libro" > Crear libros </a>
</div>

<div class="ion-padding">
  <a routerLink="/listar-libro" > Listar libros </a>
</div>
